title: URBANBASE TECH BLOG
email: dev@urbanbase.com
description: |
  어반베이스 테크 블로그를 통해 
  머신러닝, AR, VR 등 우리가 다루고 있는 핵심 기술에 대한 이야기
baseurl: ''
url: 'http://tech.urbanbase.com'
timezone: Asia/Seoul 

repository: urbanbase/urbanbase.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]

author: 076923@urbanbase.com
image: '/assets/images/logo/tech_cover.jpg'
asset_url: /assets
google_analytics:
  ua: 'UA-########-1'
facebook:
  app_id: '################'
  username: none
twitter:
  username: none
google_plus:
  username: nonoe
github_url:
  username: urbanbase
